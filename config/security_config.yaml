# Security Configuration
security:
  input_validation:
    enabled: true
    block_on_severity: "high"
    patterns:
      sql_injection: true
      prompt_injection: true
      xss: true
      path_traversal: true
      command_injection: true

  output_filtering:
    enabled: true
    use_presidio: true
    redact_pii: true
    pii_types:
      - ssn
      - credit_card
      - phone
      - email
      - person_name

  rate_limiting:
    enabled: true
    requests_per_hour: 100
    burst_limit: 10
    per_user: true

  audit_logging:
    enabled: true
    log_path: "logs/audit.log"
    log_all_requests: false
    log_threats: true
    log_pii_detection: true

monitoring:
  metrics:
    enabled: true
    export_format: "prometheus"
    latency_percentiles: [50, 95, 99]

  cost_tracking:
    enabled: true
    export_daily: true
    alert_threshold: 100.0  # USD per day

threat_thresholds:
  low: "log"
  medium: "warn"
  high: "block"
  critical: "block"
