name: Deploy - AWS Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'development'

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================================================
  # Pre-deployment Validation
  # =============================================================================
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install cfn-lint boto3 pytest pytest-cov
        continue-on-error: true

      - name: Validate CloudFormation templates
        run: |
          if [ -d "infrastructure/cloudformation" ]; then
            cfn-lint infrastructure/cloudformation/*.yaml || true
          else
            echo "No CloudFormation templates found, skipping"
          fi
        continue-on-error: true

      - name: Run deployment tests
        run: |
          if [ -d "tests/deployment" ]; then
            pytest tests/deployment/ -v || true
          else
            echo "No deployment tests found, skipping"
          fi
        continue-on-error: true

  # =============================================================================
  # CloudFormation Stack Deployment
  # =============================================================================
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          STACK_NAME="risk-assessment-${{ github.event.inputs.environment || 'development' }}"

          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/bedrock-stack.yaml \
            --stack-name $STACK_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              Environment=${{ github.event.inputs.environment || 'development' }} \
              BedrockModelId=anthropic.claude-3-5-sonnet-20241022-v2:0 \
            --no-fail-on-empty-changeset

      - name: Get stack outputs
        id: stack-outputs
        run: |
          STACK_NAME="risk-assessment-${{ github.event.inputs.environment || 'development' }}"

          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)

          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT

  # =============================================================================
  # Lambda Function Updates
  # =============================================================================
  deploy-lambda:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package Lambda functions
        run: |
          mkdir -p lambda-package
          pip install -r requirements.txt -t lambda-package/
          cp -r src/ lambda-package/
          cd lambda-package && zip -r ../lambda-deployment.zip .

      - name: Update Lambda functions
        run: |
          ENV="${{ github.event.inputs.environment || 'development' }}"

          FUNCTIONS=(
            "risk-scoring-lambda-$ENV"
            "control-discovery-lambda-$ENV"
            "document-processing-lambda-$ENV"
            "tot-risk-scoring-lambda-$ENV"
            "cve-fetch-lambda-$ENV"
            "rag-query-lambda-$ENV"
            "orchestrator-lambda-$ENV"
          )

          for FUNCTION in "${FUNCTIONS[@]}"; do
            echo "Updating $FUNCTION..."
            aws lambda update-function-code \
              --function-name $FUNCTION \
              --zip-file fileb://lambda-deployment.zip || true
          done

  # =============================================================================
  # Post-deployment Integration Tests
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-lambda
    timeout-minutes: 15
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install boto3 pytest requests

      - name: Run integration tests
        run: |
          # Test Lambda invocations
          ENV="${{ github.event.inputs.environment || 'development' }}"

          echo "Testing risk scoring Lambda..."
          aws lambda invoke \
            --function-name "risk-scoring-lambda-$ENV" \
            --payload '{"body": "{\"risk_id\": \"TEST-001\", \"cve\": {\"id\": \"CVE-2024-TEST\"}}"}' \
            response.json || true

          echo "Testing control discovery Lambda..."
          aws lambda invoke \
            --function-name "control-discovery-lambda-$ENV" \
            --payload '{"body": "{\"sources\": [\"confluence\"]}"}' \
            response.json || true

      - name: Deployment summary
        run: |
          echo "Deployment completed successfully to ${{ github.event.inputs.environment || 'development' }}"
          echo "Stack: risk-assessment-${{ github.event.inputs.environment || 'development' }}"
          echo "Region: ${{ env.AWS_REGION }}"
